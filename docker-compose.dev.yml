# Docker Compose para desarrollo
# Usa este archivo para desarrollo local con hot-reload

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: clinica-veterinaria-db-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-vetclinic}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./apps/backend/src/main/resources/database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinica-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  clinica-network-dev:
    driver: bridge

