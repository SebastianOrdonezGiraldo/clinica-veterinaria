services:
  # Backend Spring Boot
  - type: web
    name: clinica-veterinaria-backend
    env: docker
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: ./apps/backend
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_URL
        fromDatabase:
          name: clinica-veterinaria-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: clinica-veterinaria-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: clinica-veterinaria-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        value: https://clinica-veterinaria-frontend.onrender.com
      - key: SWAGGER_ENABLED
        value: false

  # Frontend React
  - type: web
    name: clinica-veterinaria-frontend
    env: static
    buildCommand: cd apps/frontend && npm ci && npm run build
    staticPublishPath: apps/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://clinica-veterinaria-backend.onrender.com/api

databases:
  - name: clinica-veterinaria-db
    plan: free
    databaseName: vetclinic
    user: veterinaria

