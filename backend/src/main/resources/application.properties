# =================================================================
# CONFIGURACIÓN CLÍNICA VETERINARIA API
# =================================================================

# Nombre de la aplicación
spring.application.name=clinica-veterinaria-api

# Puerto del servidor
server.port=8081

# =================================================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# =================================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/vetclinic
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =================================================================
# CONFIGURACIÓN JWT
# =================================================================
jwt.secret=VetClinicSecretKey2024ThisIsAVeryLongSecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# =================================================================
# CONFIGURACIÓN CORS
# =================================================================
cors.allowed-origins=http://localhost:8080,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# =================================================================
# LOGGING
# =================================================================
logging.level.root=INFO
logging.level.com.clinica.veterinaria=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =================================================================
# SWAGGER/OPENAPI
# =================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# =================================================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# =================================================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

