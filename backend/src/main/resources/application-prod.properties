# Base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/vetclinic
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# No crear/destruir tablas automáticamente en producción
spring.jpa.hibernate.ddl-auto=validate

# Deshabilitar consola H2
spring.h2.console.enabled=false

# Logging menos verboso
spring.jpa.show-sql=false
logging.level.root=WARN
logging.level.com.clinica.veterinaria=INFO

# CORS específico para producción
cors.allowed-origins=https://tu-dominio.com

# JWT - Usar variables de entorno en producción
jwt.secret=${JWT_SECRET:ChangeMeInProduction}
jwt.expiration=86400000

