# Base de datos PostgreSQL - Desarrollo
spring.datasource.url=jdbc:postgresql://localhost:5433/vetclinic_dev
spring.datasource.username=postgres
spring.datasource.password=root

# Crear/actualizar tablas automáticamente en desarrollo
spring.jpa.hibernate.ddl-auto=update

# Logging más detallado en desarrollo
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mostrar parámetros SQL
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Deshabilitar caché en desarrollo
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true

# CORS más permisivo en desarrollo
cors.allowed-origins=*

