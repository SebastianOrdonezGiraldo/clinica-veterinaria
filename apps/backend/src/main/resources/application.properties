# =================================================================
# CONFIGURACIÓN CLÍNICA VETERINARIA API
# =================================================================

# Nombre de la aplicación
spring.application.name=clinica-veterinaria-api

# Perfil activo (dev o prod)
spring.profiles.active=dev

# Puerto del servidor (configurable mediante variable de entorno)
server.port=${SERVER_PORT:8080}

# =================================================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# =================================================================
# Variables de entorno con valores por defecto para desarrollo
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/vetclinic}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging de estadísticas de Hibernate
spring.jpa.properties.hibernate.generate_statistics=true

# Logging de queries lentas (más de 100ms)
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=100

# Batch processing para mejor rendimiento
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =================================================================
# CONFIGURACIÓN JWT
# =================================================================
# Variables de entorno con valores por defecto para desarrollo
# IMPORTANTE: En producción, usar siempre variables de entorno
# REQUISITO: El JWT_SECRET debe tener al menos 32 caracteres (256 bits)
# Si es más corto, se generará automáticamente un hash SHA-256
jwt.secret=${JWT_SECRET:VetClinicSecretKey2024ThisIsAVeryLongSecretKeyForJWTTokenGenerationMustBeAtLeast32Chars}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =================================================================
# CONFIGURACIÓN CORS
# =================================================================
# Variables de entorno con valores por defecto para desarrollo
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:8080,http://localhost:5173}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# =================================================================
# LOGGING
# =================================================================
logging.level.root=INFO
logging.level.com.clinica.veterinaria=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Logging de SQL y parámetros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG

# Logging de performance
logging.level.com.clinica.veterinaria.performance=INFO
logging.level.com.clinica.veterinaria.audit=INFO

# Patrón de console (será sobreescrito por logback-spring.xml)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =================================================================
# SWAGGER/OPENAPI
# =================================================================
# Usar rutas por defecto de SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tryItOutEnabled=true

# =================================================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# =================================================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# =================================================================
# SPRING BOOT ACTUATOR - MÉTRICAS Y HEALTH CHECKS
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics,loggers,httptrace,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.metrics.export.simple.enabled=true

# Métricas HTTP
management.metrics.web.server.request.autotime.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Info endpoint
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# =================================================================
# CONFIGURACIÓN DE EMAIL (SPRING MAIL)
# =================================================================
# Variables de entorno con valores por defecto para desarrollo
# Para Gmail: usar contraseña de aplicación (no la contraseña normal)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email del remitente (puede ser diferente del username)
app.mail.from=${MAIL_FROM:noreply@clinica-veterinaria.com}
app.mail.from-name=${MAIL_FROM_NAME:Clínica Veterinaria}

# URL base del servidor (para recursos estáticos en emails)
# En desarrollo: http://localhost:8080
# En producción: https://tu-dominio.com
app.mail.base-url=${MAIL_BASE_URL:http://localhost:8080}

# URL del frontend (para enlaces de recuperación de contraseña)
# En desarrollo: http://localhost:5173
# En producción: https://tu-dominio.com
app.mail.frontend-url=${MAIL_FRONTEND_URL:http://localhost:5173}

# URL del logo de la clínica para emails
# Si está vacío, se construye automáticamente usando app.mail.base-url
# Si usas una URL externa, debe ser accesible públicamente
# Ejemplo: https://tu-servidor.com/images/logo-clinica.webp
app.mail.logo.url=${MAIL_LOGO_URL:}

# =================================================================
# CONFIGURACIÓN DE THYMELEAF (PLANTILLAS DE EMAIL)
# =================================================================
# Thymeleaf está configurado automáticamente por Spring Boot
# Las plantillas deben estar en: src/main/resources/templates/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# =================================================================
# CONFIGURACIÓN DE SMS (OPCIONAL)
# =================================================================
# Para Twilio u otros proveedores de SMS
app.sms.enabled=${SMS_ENABLED:false}
app.sms.provider=${SMS_PROVIDER:twilio}
app.sms.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
app.sms.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
app.sms.twilio.from-number=${TWILIO_FROM_NUMBER:}

