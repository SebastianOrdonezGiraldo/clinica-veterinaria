# =================================================================
# CONFIGURACIÓN CLÍNICA VETERINARIA API
# =================================================================

# Nombre de la aplicación
spring.application.name=clinica-veterinaria-api

# Perfil activo (dev o prod)
spring.profiles.active=dev

# Puerto del servidor
server.port=8080

# =================================================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# =================================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/vetclinic
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging de estadísticas de Hibernate
spring.jpa.properties.hibernate.generate_statistics=true

# Logging de queries lentas (más de 100ms)
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=100

# Batch processing para mejor rendimiento
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =================================================================
# CONFIGURACIÓN JWT
# =================================================================
jwt.secret=VetClinicSecretKey2024ThisIsAVeryLongSecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# =================================================================
# CONFIGURACIÓN CORS
# =================================================================
cors.allowed-origins=http://localhost:8080,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# =================================================================
# LOGGING
# =================================================================
logging.level.root=INFO
logging.level.com.clinica.veterinaria=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Logging de SQL y parámetros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG

# Logging de performance
logging.level.com.clinica.veterinaria.performance=INFO
logging.level.com.clinica.veterinaria.audit=INFO

# Patrón de console (será sobreescrito por logback-spring.xml)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =================================================================
# SWAGGER/OPENAPI
# =================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# =================================================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# =================================================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# =================================================================
# SPRING BOOT ACTUATOR - MÉTRICAS Y HEALTH CHECKS
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics,loggers,httptrace,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.metrics.export.simple.enabled=true

# Métricas HTTP
management.metrics.web.server.request.autotime.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Info endpoint
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

