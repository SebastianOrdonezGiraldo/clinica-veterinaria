# =================================================================
# PERFIL DE PRODUCCIÓN
# =================================================================

# Base de datos PostgreSQL
# REQUERIDO: Configurar variables de entorno en producción
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:vetclinic_prod}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# No crear/destruir tablas automáticamente en producción
spring.jpa.hibernate.ddl-auto=update

# Deshabilitar consola H2
spring.h2.console.enabled=false

# Logging menos verboso
spring.jpa.show-sql=false
logging.level.root=WARN
logging.level.com.clinica.veterinaria=INFO

# CORS específico para producción
# REQUERIDO: Configurar variable de entorno CORS_ALLOWED_ORIGINS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tu-dominio.com}

# JWT - Usar variables de entorno en producción
# REQUERIDO: JWT_SECRET debe tener al menos 32 caracteres (256 bits)
# Ejemplo de generación: openssl rand -base64 32
# Si es más corto, se generará automáticamente un hash SHA-256
jwt.secret=${JWT_SECRET:ChangeMeInProductionUseAtLeast32CharactersForSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =================================================================
# SWAGGER/OPENAPI - PRODUCCIÓN
# =================================================================
# Por seguridad, Swagger está deshabilitado en producción por defecto
# Para habilitarlo, cambiar a: springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}

