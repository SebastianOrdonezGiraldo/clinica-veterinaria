# =================================================================
# CONFIGURACIÓN PARA TESTS
# =================================================================

# Nombre de la aplicación
spring.application.name=clinica-veterinaria-api-test

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Test Configuration
jwt.secret=TestSecretKeyForJWTTokenGenerationInTestEnvironmentOnly12345
jwt.expiration=3600000

# Logging
logging.level.root=INFO
logging.level.com.clinica.veterinaria=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Deshabilitar inicialización de datos
spring.sql.init.mode=never

