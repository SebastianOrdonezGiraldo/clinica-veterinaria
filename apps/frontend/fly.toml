# fly.toml para Frontend
# Generado con: fly launch

app = "clinica-veterinaria-frontend"
primary_region = "iad"

[build]
  dockerfile = "apps/frontend/Dockerfile"

[env]
  VITE_API_URL = "https://clinica-veterinaria-backend.fly.dev/api"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

