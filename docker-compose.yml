services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: clinica-veterinaria-db
    environment:
      POSTGRES_DB: ${DB_NAME:-vetclinic}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinica-network

  # Backend Spring Boot
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: clinica-veterinaria-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SERVER_PORT: 8080
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-vetclinic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-32-characters}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      SPRING_MAIL_FROM: ${SPRING_MAIL_FROM:-noreply@clinica.com}
    ports:
      - "${BACKEND_PORT:-9090}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clinica-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: clinica-veterinaria-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - clinica-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  clinica-network:
    driver: bridge

